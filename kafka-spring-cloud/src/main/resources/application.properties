spring.application.name=kafka-spring-cloud
server.port=8085

# Kafka Cloud Stream function definitions
spring.cloud.function.definition=pageEventConsumer;pageEventSupplier;KStreamFunction;billingEventConsumer;supplierEventConsumer

# Page Events
spring.cloud.stream.bindings.pageEventConsumer-in-0.destination=T2
spring.cloud.stream.bindings.pageEventSupplier-out-0.destination=T3
spring.cloud.stream.bindings.pageEventSupplier-out-0.producer.poller.fixed-delay=200
spring.cloud.stream.bindings.KStreamFunction-in-0.destination=T3
spring.cloud.stream.bindings.KStreamFunction-out-0.destination=T4
spring.cloud.stream.kafka.streams.binder.configuration.commit.interval.ms=1000

# Billing Events Consumer (Analytics)
spring.cloud.stream.bindings.billingEventConsumer-in-0.destination=BILLING_EVENTS

# Supplier Events Consumer (Analytics)
spring.cloud.stream.bindings.supplierEventConsumer-in-0.destination=SUPPLIER_EVENTS

# Kafka Broker
spring.cloud.stream.kafka.binder.brokers=localhost:9092

# H2 Database for Supplier and Analytics
spring.datasource.url=jdbc:h2:mem:analyticsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console